<section data-ng-controller="ArticlesController" data-ng-init="find()">
  <ul class="articles unstyled">
    <li data-ng-repeat="article in articles">
      <span>{{article.created | date:'medium'}}</span> /
      <span>{{article.user.name}}</span>
      <h2>
        <a data-ng-href="#!/entries/{{article._id}}">{{article.title}}</a>
        <span data-ng-if="hasAuthorization(article)">
          <a class="btn" href="/#!/entries/{{article._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <a class="btn" data-ng-click="remove(article);">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </span>
      </h2>
      <div>{{article.content}}</div>
    </li>
  </ul>
  <p data-ng-hide="!articles || articles.length" style="text-align:center">No entries found! Why don't you <a href="/#!/entries/create">create one</a>?</p>
</section>
